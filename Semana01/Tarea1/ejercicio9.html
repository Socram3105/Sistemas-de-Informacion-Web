<!DOCTYPE html>
<html>
<head>
    <title> Ejercicio 9 Tabla Estilizada</title>
    <style>
        .styled-table {
            width: 100%;
            border-collapse: collapse;
        }
        .styled-table th, .styled-table td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .styled-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Datos de Usuarios</h2>
    <table class="styled-table">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>María</td>
            <td>28</td>
            <td>Argentina</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>35</td>
            <td>Chile</td>
        </tr>
        <tr>
            <td>Lucía</td>
            <td>22</td>
            <td>Colombia</td>
        </tr>
    </table>
</body>
</html>
