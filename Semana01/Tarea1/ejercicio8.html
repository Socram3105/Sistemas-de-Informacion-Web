
<!DOCTYPE html>
<html>
<head>
    <title>Listas con Estilos</title>
    <style>
        .styled-list {
            list-style-type: square;
            font-size: 18px;
            padding: 10px;
            width: 200px;
        }
        .styled-list li {
            padding: 10px;
            color: darkblue;
            border: 2px solid black;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Rios del Paraguay</h2>
    <ul class="styled-list">
        <li>Rio Parana</li>
        <li>Rio Paraguay</li>
        <li>Rio Apa</li>
        <li>Rio Pilcomayo</li>
        <li>Rio Tebicuary</li>
    </ul>
</body>
</html>
