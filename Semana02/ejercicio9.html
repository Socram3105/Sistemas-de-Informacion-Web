<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Año Bisiesto</title>
</head>
<body>
  <h2>Determinar Año Bisiesto</h2>
  
  <form id="formulario">
    <label for="anho">Ingrese un año: </label><br>
    <input type="number" id="anho" name="anho"><br><br>
    
    <button type="button" onclick="verificarBisiesto()">Verificar Año Bisiesto</button>
  </form> 

  <script>
    // Función para verificar si un año es bisiesto
    function verificarBisiesto() {
      var anho = document.getElementById("anho").value;

      // Validación: asegúrese de que el año sea un número válido
      if (anho == "" || anho <= 0) {
        alert("Por favor, ingrese un año válido.");
        return;
      }

      // Condición para determinar si el año es bisiesto
      if ((anho % 4 === 0 && anho % 100 !== 0) || (anho % 400 === 0)) {
        alert("El año " + anho + " es un año bisiesto.");
      } else {
        alert("El año " + anho + " no es un año bisiesto.");
      }
    }
  </script>

</body>
</html>
