<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Producto con IVA</title>
    <script>
        function calcular() {
            // Obtiene el monto ingresado por el usuario
            let montoConIVA = parseFloat(document.getElementById("montoConIVA").value);
            
            if (isNaN(montoConIVA) || montoConIVA <= 0) {
                alert("Por favor, ingrese un monto vÃ¡lido.");
                return;
            }

            // Calcula el valor sin IVA y el valor del IVA (suponiendo un IVA del 10%)
            let valorSinIVA = montoConIVA / 1.10;
            let valorIVA = montoConIVA - valorSinIVA;

            // Muestra el resultado
            document.getElementById("resultado").innerHTML = 
                `Valor sin IVA: ${valorSinIVA.toFixed(2)}<br>Valor del IVA (10%): ${valorIVA.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Producto con IVA</h2>
    <label for="montoConIVA">Ingrese el monto con IVA: </label>
    <input type="number" id="montoConIVA" step="0.01">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</body>
</html>
