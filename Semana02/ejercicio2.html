<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h2>Conversor de Celsius a Fahrenheit</h2>
    <label for="celsius">Ingrese temperatura en °C:</label><br>
    <input type="number" id="celsius"><br><br>
    <button onclick="convertirTemperatura()">Convertir</button>
    <p id="resultado"></p>

    <script>
        function convertirTemperatura() {
            var celsius = document.getElementById("celsius").value;
            if (celsius === "") {
                alert("Por favor, ingrese un valor en Celsius.");
                return;
            }
            var fahrenheit = (parseFloat(celsius) * 9/5) + 32;
            document.getElementById("resultado").innerText = "Temperatura en Fahrenheit: " + fahrenheit + "°F";
        }
    </script>
</body>
</html>
