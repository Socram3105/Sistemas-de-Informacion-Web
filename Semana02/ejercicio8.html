<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Propina</title>
</head>
<body>
  <h2>Calculadora de Propina en Restaurante</h2>
  
  <form id="formulario">
    <label for="montoCuenta">Ingrese el monto total de la cuenta: </label><br>
    <input type="number" id="montoCuenta" name="montoCuenta"><br><br>
    
    <label for="porcentaje">Ingrese el porcentaje de propina: </label><br>
    <input type="number" id="porcentaje" name="porcentaje" step="0.1"><br><br>
    
    <button type="button" onclick="calcularPropina()">Calcular Propina</button>
  </form> 

  <script>
    
    function calcularPropina() {
      var montoCuenta = document.getElementById("montoCuenta").value;
      var porcentaje = document.getElementById("porcentaje").value;

      if (montoCuenta == "" || porcentaje == "" || montoCuenta <= 0 || porcentaje <= 0) {
        alert("Por favor, ingrese valores vÃ¡lidos para el monto y el porcentaje.");
        return;
      }

      var propina = (montoCuenta * porcentaje) / 100;

      alert("El valor de la propina es: " + propina);
    }
  </script>

</body>
</html>
